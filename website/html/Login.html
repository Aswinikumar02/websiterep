<html>
<head>
	<title>Form</title>
	<link rel="stylesheet" type="text/css" href="../css/style.css">
	<link rel="stylesheet" type="text/css" href="d:/workspace/semantic/dist/semantic.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="D:\workspace\semantic\dist\components\form.min.js"></script>
	<script src="d:/workspace/semantic/dist/semantic.min.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body id="imgbody">

	<div class="ui top secondary fixed block menu">
					<div class="ui large image">
						<img src="../image/nwlogo.png">
					</div>
				<div id="item" class="right item menu">
                
					<a class="active item" href="/home">
						<i class="home icon"></i>HOME
					</a>
					<a class="item" href="/about">
						<i class="info icon"></i>ABOUT
					</a>
					<a class="item" href="/shop">
						<i class="shop icon"></i>SHOP
					</a>

					<a class="item" href="/contact">
						<i class="call icon"></i>CONTACT
					</a>
					<a class="item" href="/signin/signup">
						<i class="sign in icon"></i>SIGN IN
					</a>
				</div>

				</div>

				<div class="ui top fixed stackable labeled  icon menu" id="mobile">
         <div class="item" id="sidebarmenu">
           <i class="sidebar icon"></i>Menu
         <div id="sidemenu" class="ui sidebar vertical left menu mobsidebar" style="margin-top:10px;">
           <a href="#" class="item">Home</a>
           <a href="#" class="item">Apps</a>
           <a href="#" class="item">Services</a>
           <a href="#" class="item">About us</a>
           <a href="#" class="item">Contact us</a>

         </div>
       </div>
   </div>

	<div class="ui container" id="aligncont">
		<h1>Welcome to word of Ice Cream</h1>
			<div class="ui one stackable column grid">
				<div class="column six wide form-holder">
					<div class="inverted segment">
					<form action="" class="ui inverted form">

						<div class="twelve wide field">
		    			<label for="name">Name</label>
		    			<input type="text" id="name" placeholder="Name">
		  			</div>
		  				<div class="twelve wide field">
		  					<label for id="address">Address</label>
		  					<input type="text" name="address" placeholder="Address">
		  				</div>
		  				<div class="twelve wide field">
		    				<label for="city">City</label>
		     				<select class="ui dropdown" id="city">
		        			<option value="city">City</option>
		        			<option value="chennai">Chennai</option>
		        			<option value="salem">Salem</option>
		        			<option value="vellore">Vellore</option>
		      				</select>
		  				</div>
		  				<div class="twelve wide field">
		    				<label for="state">State</label>
		     				<select class="ui dropdown" id="state">
		        			<option value="">State</option>
		        			<option value="tamilnadu">TamilNadu</option>
		        			<option value="kerala">Kerala</option>
		        			<option value="Karnataka">Karnataka</option>
		      				</select>
		  				</div>
		  				<div class="twelve wide field">
		    				<label for="email">Email ID</label>
		    				<input type="Email" id="email" placeholder="Email Id">
		  				</div>
		  				<div class="twelve wide field">
		    				<label for="mobile">Mobile Number</label>
		    				<input type="text" id="mobile" placeholder="Mobile Number">
		  				</div>
		  				<div class="twelve wide field">
		    				<label for="password">Password</label>
		    				<input type="password" id="password" placeholder="Psssword">
		  				</div>
		  				<div class="twelve wide field">
		    				<label for="confirmpassword">Confirm Password</label>
		    				<input type="password" id="confirmpassword" placeholder="confirm password">
		  				</div>
		  				<div class="ui checkbox">
	      					<input type="checkbox" name="checkbox">
	      					<label for="checkbox">I agree to the terms and conditions</label>
	    				</div>	

	    					<center>	
		  						<div class="ui positive submit button" id="onclick">Sign in</div>
		  					</center>
		  				</div>
		  				
		  		</form>
		  	</div>
		</div>
	</div>
</div>

	<script type="text/javascript">

	$('.special.cards .image').dimmer({
 on: 'hover'
});
$('#sidebarmenu').click(function(){
  $('.mobsidebar').sidebar('toggle');
});
		$('#onclick').click(function()
		{
			$('.ui.form').form(
					{
						fields:
						{
							name: 
      						{
	        						identifier: 'name',
	        						rules: 
	        					[
		         					{
		            					type   : 'empty',
		            					prompt : 'Please enter your name'
		          					},
		          					{
		          						type   :  'minLength[2]',
		            					prompt : 'Name cannot be less than 2 characters'
	        						}
	        					]
        					},
        					address: 
      						{
	        						identifier: 'address',
	        						rules: 
	        					[
		         					{
		            					type   : 'empty',
		            					prompt : 'Please enter your name'
		          					},
		          					{
		          						type   :  'minLength[2]',
		            					prompt : 'Name cannot be less than 2 characters'
	        						}
	        					]
        					},
        					city: 
        					{
        							identifier: 'city',
        							rules: 
        						[
         			 				{
            							type   : 'empty',
            							prompt : 'Please select a gender'
          							}
        						]
      						},
      						email:
      						{
        							identifier: 'email',
        							rules: 
        						[
         			 				{
            							type   : 'empty',
            							prompt : 'Please enter your email'
          							},
          							{
          								type   :  'email',
          								prompt :  'Enter valid email address'
          							}

        						]
      						},
      						mobile:
      						{
      								identifier: 'mobile',
      								rules:
      							[
      								{
      									type : 'empty',
      									prompt :'please enter your name'
      								},
      								{
      									type : 'mobile',
      									prompt : 'Enter a valid mobile Number'
      								}
      							]
      						},
      						password:
      				{
        				identifier: 'password',
        				rules: 
        				[
         			 		{
            					type   : 'empty',
            					prompt : 'Please enter your password'
          					},
          					{
		          				type   :  'minLength[5]',
		            			prompt : 'Password cannot be less than 5 characters'
	        				},
	        				{
		          				type   :  'maxLength[15]',
		            			prompt : 'password cannot be more than 15 characters'
	        				}

        				]
      				},
      				confirmpassword:
      				{
        				identifier: 'confirmpassword',
        				rules: 
        				[
         			 		{
            					type   : 'empty',
            					prompt : 'Please enter your confirmpassword'
          					},
          					{
		          				type   :  'minLength[5]',
		            			prompt : 'Confirm Password cannot be less than 5 characters'
	        				},
	        				{
		          				type   :  'maxLength[15]',
		            			prompt : 'Confirm Password cannot be more than 15 characters'
	        				},
          					{
		          				type   :  'match[password]',
		            			prompt : 'Password and confirm password should be same'
	        				}
        				]
      				},
      				checkbox:
      				{
      					identifier: 'checkbox',
      					rules:
      					[
      						{
      							type   :  'checked',
      							prompt :  'Please click the checkbox'	
      						}
      					]
      				}	
						}
					}
				)
		}
			)
	</script>
</body>
</html>
